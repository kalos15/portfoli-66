<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kit Landing Page</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // ðŸŒŸ REPLACE WITH YOUR ACTUAL FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body class="bg-gradient-custom min-h-screen"> 

    <header class="flex justify-between items-center fixed top-0 w-full p-4 text-white z-10">
        <h1 class="text-xl font-bold">Smart Kit <span class="emoji">&#x1F9E9;</span></h1>
        <button id="menu-toggle" class="text-3xl bg-transparent border-none cursor-pointer">&#x2261;</button>
        
        <div id="menu-dropdown" class="absolute top-12 right-4 bg-white rounded-lg shadow-xl hidden w-40 z-30 overflow-hidden">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hidden" id="logout-link">Logout</a>
        </div>
    </header>

    <div class="pt-20 px-4 w-full max-w-lg mx-auto">
        <div class="flex flex-col gap-3">
            
            <div id="welcome-box" class="bg-white rounded-xl shadow-md p-4 flex flex-col items-center justify-center gap-3 text-center min-h-[90px]">
                <p class="text-lg font-semibold text-gray-900">Connecting via Telegram...</p>
                <div class="animate-pulse bg-gray-200 h-4 w-1/2 rounded"></div>
            </div>
            
            <hr class="divider">
            
            <section id="categories" class="mt-8">
                </section>
            
            <form id="order-form" class="bg-white rounded-xl shadow-md p-6 mt-6 mb-10">
                </form>

        </div>
    </div>
    
    <script src="code.js"></script>
</body>
</html>
