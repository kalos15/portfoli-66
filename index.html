<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kit Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Smart Kit <span class="emoji">&#x1F9E9;</span></h1>
    </header>

    <div class="main-content-wrapper">
        <div class="main-content">
            
            <div class="user-stats-cards">
                <div class="glass-card stat-card user-info-card">
                    <div class="card-content">
                        <img src="https://i.ibb.co/L8y2Nf3/avatar-placeholder.png" alt="User Avatar" class="card-icon avatar">
                        <div>
                            <strong>rrrosl5</strong> <span class="verified-icon">&#x2713;</span>
                            <p class="subtitle">Welcome to Smart Kit</p>
                        </div>
                    </div>
                </div>
            
                <div class="glass-card stat-card">
                    <div class="card-content">
                        <img src="https://i.ibb.co/hR2kR6x/spent-icon.png" alt="Total Spent Icon" class="card-icon">
                        <div>
                            <strong>&#x20B9;0.00</strong>
                            <p class="subtitle">Total Spent</p>
                        </div>
                    </div>
                </div>
            
                <div class="glass-card stat-card">
                    <div class="card-content">
                        <img src="https://i.ibb.co/6P2L27F/orders-icon.png" alt="Total Orders Icon" class="card-icon">
                        <div>
                            <strong>&#x20B9;0</strong>
                            <p class="subtitle">Total Orders</p>
                        </div>
                    </div>
                </div>
            
                <div class="glass-card stat-card">
                    <div class="card-content">
                        <img src="https://i.ibb.co/yY1h290/balance-icon.png" alt="Total Balance Icon" class="card-icon">
                        <div>
                            <strong>&#x20B9;0.00</strong>
                            <p class="subtitle">Total Balance</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <hr class="divider">
            
            <section id="categories" class="container">
                <h2>Select Your Category</h2>
                <div class="category-grid glass-card">
                    <button class="category-item" data-category="facebook">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
                        <span>Facebook</span>
                    </button>
                    <button class="category-item" data-category="instagram">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                        <span>Instagram</span>
                    </button>
                    <button class="category-item" data-category="tiktok">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
                        <span>TikTok</span>
                    </button>
                    <button class="category-item" data-category="youtube">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><path d="M12 5l-7 7 7 7"></path></svg>
                        <span>YouTube</span>
                    </button>
                    <button class="category-item" data-category="twitter">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c11 3 21 0 21-11.19v-1a4.8 4.8 0 0 0 1-1.29z"></path></svg>
                        <span>Twitter</span>
                    </button>
                    <button class="category-item" data-category="spotify">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 12h8"></path><path d="M12 8v8"></path></svg>
                        <span>Spotify</span>
                    </button>
                    <button class="category-item" data-category="snapchat">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="15" x2="16" y2="15"></line></svg>
                        <span>SnapChat</span>
                    </button>
                    <button class="category-item" data-category="linkedin">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                        <span>LinkedIn</span>
                    </button>
                    <button class="category-item" data-category="telegram">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"></path></svg>
                        <span>Telegram</span>
                    </button>
                    <button class="category-item" data-category="discord">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="2"></rect></svg>
                        <span>Discord</span>
                    </button>
                    <button class="category-item" data-category="twitch">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 1H7a4 4 0 0 0-4 4v14a4 4 0 0 0 4 4h10a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4z"></path><line x1="8" y1="10" x2="8.01" y2="10"></line><line x1="16" y1="10" x2="16.01" y2="10"></line></svg>
                        <span>Twitch</span>
                    </button>
                    <button class="category-item" data-category="traffic">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        <span>Traffic</span>
                    </button>
                    <button class="category-item" data-category="reviews">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <span>Reviews</span>
                    </button>
                    <button class="category-item" data-category="google">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                        <span>Google</span>
                    </button>
                </div>
            </section>
            
            <form id="order-form" class="glass-card">
                
                <div class="form-group search-bar">
                    <span class="icon">&#x1F50D;</span>
                    <input type="text" id="service-search" placeholder="Search Services...">
                </div>
            
                <div class="form-group">
                    <label for="category-select">Category</label>
                    <select id="category-select" required>
                        <option value="" disabled selected>Select a category...</option>
                        </select>
                </div>
            
                <div class="form-group">
                    <label for="service-select">Services</label>
                    <select id="service-select" required>
                        <option value="" disabled selected>Select a service...</option>
                        </select>
                </div>
            
                <div class="form-group">
                    <label for="average-time">Average Time</label>
                    <input type="text" id="average-time" value="N/A" disabled>
                </div>
            
                <div class="form-group">
                    <label for="link-input">Link</label>
                    <input type="url" id="link-input" placeholder="Enter your link" required>
                </div>
            
                <div class="form-group">
                    <label for="quantity-input">Quantity</label>
                    <input type="number" id="quantity-input" value="1000" min="100" required>
                </div>
            
                <div class="form-group">
                    <label for="charge-input">Charge</label>
                    <input type="text" id="charge-input" value="&#x20B9;0.00" disabled>
                </div>
            
                <button type="submit" class="submit-button">Submit</button>
            </form>

        </div>
    </div>
    
    <script src="code.js"></script>
</body>
</html>
