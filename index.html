<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kit Landing Page</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-custom min-h-screen"> 

    <header class="flex justify-between items-center fixed top-0 w-full p-4 text-white z-10">
        <h1 class="text-xl font-bold">Smart Kit <span class="emoji">&#x1F9E9;</span></h1>
        <button id="menu-toggle" class="text-3xl bg-transparent border-none cursor-pointer">&#x2261;</button>
        
        <div id="menu-dropdown" class="absolute top-12 right-4 bg-white rounded-lg shadow-xl hidden w-40 z-20 overflow-hidden">
            <a href="register.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Register</a>
            <a href="login.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Login</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100" data-action="logout">Logout (Demo)</a>
        </div>
    </header>

    <div class="pt-20 px-4 w-full max-w-lg mx-auto">
        <div class="flex flex-col gap-3">
            
            <div id="welcome-box" class="bg-white rounded-xl shadow-md p-4 flex flex-col items-center justify-center gap-3 text-center">
                </div>
            
            <hr class="divider">
            
            <section id="categories" class="mt-8">
                <h2 class="text-white text-lg font-semibold mb-3 text-center">Explore Our Categories</h2>
                <div class="category-grid bg-white rounded-xl shadow-md p-4 grid grid-cols-4 gap-3">
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="facebook">
                        <svg class="w-6 h-6 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
                        <span class="text-xs mt-1">Facebook</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="instagram">
                        <svg class="w-6 h-6 text-pink-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                        <span class="text-xs mt-1">Instagram</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="tiktok">
                        <svg class="w-6 h-6 text-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
                        <span class="text-xs mt-1">TikTok</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="youtube">
                        <svg class="w-6 h-6 text-red-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><path d="M12 5l-7 7 7 7"></path></svg>
                        <span class="text-xs mt-1">YouTube</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="twitter">
                        <svg class="w-6 h-6 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c11 3 21 0 21-11.19v-1a4.8 4.8 0 0 0 1-1.29z"></path></svg>
                        <span class="text-xs mt-1">Twitter</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="spotify">
                        <svg class="w-6 h-6 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 12h8"></path><path d="M12 8v8"></path></svg>
                        <span class="text-xs mt-1">Spotify</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="snapchat">
                        <svg class="w-6 h-6 text-yellow-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="15" x2="16" y2="15"></line></svg>
                        <span class="text-xs mt-1">SnapChat</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="linkedin">
                        <svg class="w-6 h-6 text-blue-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                        <span class="text-xs mt-1">LinkedIn</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="telegram">
                        <svg class="w-6 h-6 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"></path></svg>
                        <span>Telegram</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="discord">
                        <svg class="w-6 h-6 text-indigo-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="2"></rect></svg>
                        <span>Discord</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="twitch">
                        <svg class="w-6 h-6 text-purple-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 1H7a4 4 0 0 0-4 4v14a4 4 0 0 0 4 4h10a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4z"></path><line x1="8" y1="10" x2="8.01" y2="10"></line><line x1="16" y1="10" x2="16.01" y2="10"></line></svg>
                        <span>Twitch</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="traffic">
                        <svg class="w-6 h-6 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        <span>Traffic</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="reviews">
                        <svg class="w-6 h-6 text-yellow-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <span>Reviews</span>
                    </button>
                    <button class="category-item flex flex-col items-center justify-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors" data-category="google">
                        <svg class="w-6 h-6 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                        <span>Google</span>
                    </button>
                </div>
            </section>
            
            <form id="order-form" class="bg-white rounded-xl shadow-md p-6 mt-6 mb-10">
                
                <div class="relative mb-6">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">&#x1F50D;</span>
                    <input type="text" id="service-search" placeholder="Search Services..." class="w-full pl-10 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                </div>
            
                <div class="space-y-4">
                    <div class="form-group">
                        <label for="category-select" class="block text-sm font-semibold text-gray-700 mb-1">Category</label>
                        <select id="category-select" class="w-full py-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-700 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                            <option value="" disabled selected>Select a category...</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label for="service-select" class="block text-sm font-semibold text-gray-700 mb-1">Services</label>
                        <select id="service-select" class="w-full py-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-700 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                            <option value="" disabled selected>Select a service...</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label for="average-time" class="block text-sm font-semibold text-gray-700 mb-1">Average Time</label>
                        <input type="text" id="average-time" value="N/A" disabled class="w-full py-3 border border-gray-200 rounded-lg bg-gray-100 text-gray-500 font-bold cursor-not-allowed">
                    </div>
                
                    <div class="form-group">
                        <label for="link-input" class="block text-sm font-semibold text-gray-700 mb-1">Link</label>
                        <input type="url" id="link-input" placeholder="Enter your link" class="w-full py-3 border border-gray-200 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                
                    <div class="form-group">
                        <label for="quantity-input" class="block text-sm font-semibold text-gray-700 mb-1">Quantity</label>
                        <input type="number" id="quantity-input" value="1000" min="100" class="w-full py-3 border border-gray-200 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                
                    <div class="form-group">
                        <label for="charge-input" class="block text-sm font-semibold text-gray-700 mb-1">Charge</label>
                        <input type="text" id="charge-input" value="&#x20B9;0.00" disabled class="w-full py-3 border border-gray-200 rounded-lg bg-gray-100 text-gray-500 font-bold cursor-not-allowed">
                    </div>
                </div>
            
                <button type="submit" class="w-full py-3 mt-6 text-white font-bold rounded-lg bg-gradient-to-r from-blue-400 to-blue-600 hover:from-blue-500 hover:to-blue-700 transition-colors">Submit</button>
            </form>

        </div>
    </div>
    
    <div class="fixed bottom-4 right-4 w-12 h-12 rounded-full flex items-center justify-center text-white text-xl shadow-lg bg-gradient-to-r from-blue-400 to-blue-600 cursor-pointer">&#x1F4AC;</div>

    <script src="code.js"></script>
</body>
</html>
